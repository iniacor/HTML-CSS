<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="image-container">
    <img class="image" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
      alt="land with tree">
  </div>
  <div class="gallery">
    <figure class="card">
      <img class="img-filter-opacity"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
        alt="some small picture 1">
      <figcaption class="figcaption">
        opacity
      </figcaption>
    </figure>
    <figure class="card">
      <img class="img-filter-blur"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
        alt="some small picture 2">
      <figcaption class="figcaption">
        blur
      </figcaption>
    </figure>
    <figure class="card">
      <img class="img-filter-invert"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
        alt="some small picture 3">
      <figcaption class="figcaption">
        invert
      </figcaption>
    </figure>
  </div>
</body>

</html>
