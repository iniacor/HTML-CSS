<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <form action="">

    <div class="some-div">
      <label>
        Last Name
        <input type="text" name="lastName" value="Emerson" readonly>
      </label>
    </div>
    <div class="some-div">
      <label>
        Age
        <input type="number" name="age" value="17" required min="3" max="10">
      </label>
    </div>
    <div class="some-div">
      <label>
        <input type="checkbox" name="agree" disabled>
        Accept terms and conditions
      </label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender">
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender" checked>
      <label for="gender-secret">Secret</label>
    </div>
    <div class="some-div">
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div class="some-div">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
