<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <form action="">
    <div class="some-div">
      <input type="text" name="lastName" value="Emerson">
    </div>
    <div class="some-div">
      <input type="number" name="age" value="17">
    </div>
    <div class="some-div">
      <input type="checkbox" name="agree">
      Accept terms and conditions
    </div>
    <div class="some-div choose-gender">
      <input type="radio" name="gender" value="Male" checked>
      <label for="">Male</label>
      <input type="radio" name="gender" value="Female">
      <label for="">Female</label>
      <input type="radio" name="gender" value="Secret">
      <label for="">Secret</label>
    </div>
    <div class="some-div">
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>
    <div class="some-div">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
